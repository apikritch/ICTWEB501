<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Carry Home</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Sofia|Vibur&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/96fca77265.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="filter position-absolute pb-5">
        <div class="container-fluid">
          <div class="row justify-content-end mt-3 mr-3">
            <p class="plain-text-25 text-white position-absolute">
              Log In
            </p>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-md-center ">
            <h1 class="logo-font text-white mt-3 mb-5">CH</h1>
          </div>
          <!--Home-->
          <div v-if="home">
            <div :class="homeState">
              <div class="row justify-content-md-center">
                <h3 class="content-text text-orange mt-5 mb-5">
                  let other people take your things back to the country
                </h3>
              </div>
              <hr class="bg-light mb-3 w-50" />
              <div class="row">
                <div class="col-sm-6 mt-5">
                  <div class="row justify-content-md-center">
                    <h6 class="plain-text-25 text-white">I'll</h6>
                  </div>
                  <div class="row justify-content-md-center">
                    <a
                      href="#"
                      @click="home = !home, carry = !carry, homeContent = !homeContent, carryContent = !carryContent"
                    >
                      <h1 class="button-text text-orange">
                        Carry
                      </h1>
                    </a>
                  </div>
                  <div class="row justify-content-md-center">
                    <h6 class="plain-text-25 text-white">Things for you</h6>
                  </div>
                </div>
                <div class="col-sm-6 mt-5">
                  <div class="row justify-content-md-center">
                    <h6 class="plain-text-25 text-white">Wanna</h6>
                  </div>
                  <div class="row justify-content-md-center">
                    <a
                      href="#"
                      @click="home = !home, send = !send, homeContent = !homeContent, sendContent = !sendContent"
                    >
                      <h1 class="button-text text-orange">Send</h1>
                    </a>
                  </div>
                  <div class="row justify-content-md-center">
                    <h6 class="plain-text-25 text-white">
                      Things to another Country
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Home-->
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          home: true
        },
        computed: {},
        methods: {
          showButton: function(e) {
            var state = document.getElementById("carryAusState").value;
            var from = document.getElementById("carryAusFrom").value;
            var to = document.getElementById("carryAusTo").value;
            if (state == "" || from == "" || to == "") {
              this.location = false;
            } else {
              this.location = true;
            }
          }
        }
      });
    </script>
  </body>
</html>
